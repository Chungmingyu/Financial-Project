<!-- surveys/templates/surveys/survey_list.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문지 목록</title>
  </head>
  <body>
    <h1>설문지 목록</h1>
    <ul>
      {% for survey in surveys %}
      <li>
        <a href="{% url 'survey_detail' survey.id %}">{{ survey.title }}</a>
        <br />
        <small>{{ survey.description }}</small>
      </li>
      {% empty %}
      <li>등록된 설문지가 없습니다.</li>
      {% endfor %}
    </ul>
  </body>
</html>
